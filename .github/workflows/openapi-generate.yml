name: Generate GitBook docs from OpenAPI

on:
  push:
    branches:
      - main

permissions:
  contents: write   # allows pushing to docs branch

jobs:
  generate-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install dev dependencies for snippet injection
      - name: Install dependencies
        run: npm install --no-audit --no-fund

      # Make commit script executable
      - name: Make commit script executable
        run: chmod +x .github/scripts/commit_docs.sh

      # Generate, commit, and push docs
      - name: Generate API docs and push
        run: .github/scripts/commit_docs.sh
