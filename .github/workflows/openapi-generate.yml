name: Generate GitBook docs from OpenAPI

on:
  push:
    branches:
      - main

permissions:
  contents: write   # allows pushing to branches

jobs:
  generate-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Debug: list repo files
      - name: List repo files
        run: ls -R

      # Generate GitBook docs from OpenAPI
      - name: Generate GitBook docs
        run: |
          npx github:GitbookIO/openapi-autodoc -f ./openapi.yaml || true

      # Ensure commit script is executable
      - name: Make commit script executable
        run: chmod +x .github/scripts/commit_docs.sh

      # Commit & push
      - name: Commit and push
        run: .github/scripts/commit_docs.sh
