name: Generate GitBook docs from OpenAPI

on:
  push:
    branches:
      - main

permissions:
  contents: write   # allow pushing to branches

jobs:
  generate-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install widdershins
      - name: Install widdershins
        run: npm install -g widdershins

      # Debug: list repo files
      - name: List repo files
        run: ls -R

      # Make commit script executable
      - name: Make commit script executable
        run: chmod +x .github/scripts/commit_docs.sh

      # Generate, commit, and push docs
      - name: Generate API docs and push
        run: .github/scripts/commit_docs.sh
