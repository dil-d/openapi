name: Generate GitBook docs from OpenAPI

on:
  push:
    branches:
      - main

permissions:
  contents: write   # ‚úÖ allow pushing to branches

jobs:
  generate-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Debug: list repo files
      - name: List repo files
        run: ls -R

      # 4Ô∏è‚É£ Generate GitBook README.md from OpenAPI
      - name: Generate GitBook docs from OpenAPI
        run: |
          npx github:GitbookIO/openapi-autodoc -f ./openapi.yaml || true

      # 5Ô∏è‚É£ Prepare docs branch
      - name: Prepare docs branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin docs || true
          git checkout docs || git checkout -b docs
          rm -f README.md SUMMARY.md || true
          # üîë Ensure pushes authenticate with GITHUB_TOKEN
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      # 6Ô∏è‚É£ Move generated README.md to root (if exists)
      - name: Move README.md
        run: |
          if [ -f generated-gitbook/README.md ]; then
              cp generated-gitbook/README.md ./README.md
          else
              echo "README.md not generated, skipping copy"
          fi

      # 7Ô∏è‚É£ Generate simple SUMMARY.md
      - name: Generate SUMMARY.md
        run: |
          echo "# Table of contents" > SUMMARY.md
          if [ -f README.md ]; then
              echo "* [Introduction](README.md)" >> SUMMARY.md
          fi

      # 8Ô∏è‚É£ Ensure commit script is executable
      - name: Make commit script executable
        run: chmod +x .github/scripts/commit_docs.sh

      # 9Ô∏è‚É£ Commit & push only existing files using external script
      - name: Commit and push
        run: .github/scripts/commit_docs.sh
