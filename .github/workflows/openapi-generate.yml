# .github/workflows/openapi-generate.yml
name: Generate GitBook docs from OpenAPI

on:
  push:
    branches:
      - main

jobs:
  generate-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install

      - name: Generate GitBook docs from OpenAPI
        run: |
          npx github:GitbookIO/openapi-autodoc -f ./openapi/openapi.yaml -o generated-gitbook

      - name: List generated files
        run: ls -R generated-gitbook/

      - name: Prepare docs branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin docs || true
          git checkout docs || git checkout -b docs
          rm -rf *.md || true

      - name: Move generated files
        run: |
          cp generated-gitbook/README.md ./README.md
          if [ -d generated-gitbook/pages ]; then
            cp -r generated-gitbook/pages/* ./
          fi
          echo "# Table of contents" > SUMMARY.md
          echo "* [Introduction](README.md)" >> SUMMARY.md
          for f in *.md; do
            if [ "$f" != "README.md" ] && [ "$f" != "SUMMARY.md" ]; then
              echo "* [$(basename "$f" .md)]($f)" >> SUMMARY.md
            fi
          done

      - name: Commit and push changes
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ci: regenerate docs from OpenAPI"
            git push origin docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
